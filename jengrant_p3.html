<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey | Page 3</title>
    <link rel="stylesheet" href="stylesheet.css" />
    
<script src="https://kit.fontawesome.com/dda8806c55.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1> Business Analytics Student Survey </h1>
    <main>
        <form>
            <label for="race/ethnicity">
                I identify my race/ethnicity as <input type="text" id="race/ethnicity"/> 
            </label>
        </form> <br>
        <form>
            I identify my gender as <br>
            <span class="tooltip" <i class="fa-solid fa-circle-info fontawesome"></i>
                <span class="tooltip tooltiptext"> Identifying your gnder helps us enhance disversity and inclusivity in tech by addressing historical gender imbalances. </span>
                <span class=" "tooltip tooltiptext"> </span>
                <label for Man>
                    <input type="radio" id="Man" name="identify" value="Man"> Man
                </label> <br>
                <label for Woman>
                    <input type="radio" id="Woman" name="identify" value="Woman"> Woman
                </label><br>
                <label for TransMan>
                    <input type="radio" id="TransMan" name="identify" value="TransMan"> Trans Man
                </label><br>
                <label for TransWoman>
                    <input type="radio" id="TransWoman" name="identify" value="TransWoman"> Trans Woman
                </label><br>
                <label for Genderqueer>
                    <input type="radio" id="Genderqueer" name="identify" value="Genderqueer"> Genderqueer
                </label><br>
                <label for GenderNonconforming>
                    <input type="radio" id="GenderNonconforming" name="identify" value="GenderNonconforming"> Gender Non-conforming
                </label><br> 
                <label for Nonbinary>
                    <input type="radio" id="Nonbinary" name="identify" value="Nonbinary"> Non-binary
                </label><br>  
                <label for Multigender>
                    <input type="radio" id="Multigender" name="class" value="Multigender"> Multi-gender
                </label><br>  
                <label for Decline>
                    <input type="radio" id="Decline" name="class" value="Decline"> Decline to state
                </label><br>       
            </form>
        </form>
    </main>
    <footer>
        <span class="page_number"> page 3 of 3 </span>
    </footer>
    <p>
        <button class="finish_button" onclick="window.location.href='jengrant_ty.html';">Finish</button>
    </p>
</body>
</html>
